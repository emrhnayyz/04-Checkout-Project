<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>



    <main>
        <h1>CHECKOUT</h1>
        <section class="left-div">
            <form class="col-12 col-md-7">
                <div class="contactInfo mb-5">
                    <h4>Contact Information</h4>
                    <div class="mb-2">
                        <p class="mb-1">Email</p>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="fa-solid fa-envelope text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Enter your email..."
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div class="mb-2">
                        <p class="mb-1">Phone</p>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="fa-solid fa-phone text-secondary"></i></span>
                            <input type="tel" class="form-control" placeholder="Enter your phone..." aria-label="Phone"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>

                </div>

                <div class="shippingAddress">
                    <div class="mb-2">
                        <h4>Shipping Address</h4>
                        <p class="mb-1">Full name</p>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="fa-solid fa-user text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Enter your Full name..."
                                aria-label="Name" aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div class="mb-2">
                        <p class="mb-1">Address</p>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="fa-solid fa-house text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Enter your address..."
                                aria-label="Address" aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div class="mb-2">
                        <p class="mb-1">City</p>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="fa-solid fa-city text-secondary"></i></span>
                            <input type="text" class="form-control" placeholder="Enter your city..."
                                aria-label="Address" aria-describedby="addon-wrapping">
                        </div>
                    </div>


                    <div class="row d-flex flex-wrap mb-2">

                        <div class="col-4 mb-2">
                            <p class="mb-1">Country</p>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i
                                        class="fa-solid fa-earth-americas text-secondary"></i></span>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1">Turkey</option>
                                    <option value="2">Germany</option>
                                    <option value="3">Italy</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-10 col-md-7 mb-2">
                            <p class="mb-1">Post Code</p>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i
                                        class="fa-solid fa-envelopes-bulk text-secondary"></i></span>
                                <input type="text" class="form-control" placeholder="Enter your postal code..."
                                    aria-label="Postal" aria-describedby="addon-wrapping">
                            </div>
                        </div>

                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            See this information next time
                        </label>
                    </div>

                    <div class="text-center mb-4">
                        <button class="btn btn-warning" type="submit">Continue</button>
                    </div>

                </div>
            </form>

        </section>

        <section class="right-div">
            <div class="wrapper">

                <div class="project">
                    <div class="shop">
                        <div class="box">
                            <img src="./img/photo1.png">
                            <div class="content">
                                <h3>Vintage Backbag</h3>
                                <h4> $25.98 <span>$34.99</span></h4>
                                <div class="amount-div">
                                    <p class="unit"> <button class="left-button"><i
                                            class="fa-solid fa-minus"></i></button><span class="amount-span">0</span>
                                        <button class="right-button"><i class="fa-solid fa-plus"></i></button>
                                    </p>
                                </div>
                                <p class="btn-area"> <span class="btn2">Remove</span></p>
                            </div>
                        </div>
                        <div class="box">
                            <img src="./img/photo2.png">
                            <div class="content">
                                <h3>Levi Shoes</h3>
                                <h4> $45.99 <span>$54.99</span></h4>
                                <div class="amount-div">
                                    <p class="unit"> <button class="left-button"><i
                                            class="fa-solid fa-minus"></i></button><span class="amount-span">0</span>
                                        <button class="right-button"><i class="fa-solid fa-plus"></i></button>
                                    </p>
                                </div>
                                <p class="btn-area"> <span class="btn2">Remove</span></p>
                            </div>
                        </div>
                        <div class="box">
                            <img src="./img/photo3.jpg">
                            <div class="content">
                                <h3>Antique Clock</h3>
                                <h4> $74.99 <span>$94.99</span></h4>
                                <div class="amount-div">
                                    <p class="unit"> <button class="left-button"><i
                                            class="fa-solid fa-minus"></i></button><span class="amount-span">0</span>
                                        <button class="right-button"><i class="fa-solid fa-plus"></i></button>
                                    </p>
                                </div>
                                <p class="btn-area"> <span class="btn2">Remove</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-bar">
                        <p class="sub-total">Subtotal<span>$ <span class="amount">120</span> </span></p>
                        <hr>
                        <p class="tax">Tax (5%)<span>$<span class="amount">120</span></span></p>
                        <hr>
                        <p class="shipping">Shipping<span>$<span class="amount">120</span></span></p>
                        <hr>
                        <p class="total">Total<span>$<span class="amount">120</span></span></p>
                    </div>
                </div>
            </div>


        </section>

    </main>






    <script src="./app.js"></script>
</body>

</html>
